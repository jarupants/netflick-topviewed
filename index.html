<!DOCTYPE html>
<html>
<head>
  <title>Popularity of movies released on Netflix in 2025 per week</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * {
      color: #fb181c;
      font-family: 'Inter', 'DM Sans', sans-serif;
      font-size: 24px;
      font-weight: 700;
    }

    body {
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #container {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 100dvh;
      width: 100%;
    }

    #content {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-content: space-between;
      margin-right: 40px;
      width: fit-content; 
      height: 100%;
      gap: 0px;
      top: 0;
      left: 0;
      z-index: 4;
      pointer-events: none;
    }

    #chart {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
    }

    #title {
      margin-top: 50px;
      margin-bottom: 15px;
      color: white;
      font-size: 60px;
      line-height: 1.1em;
      width: fit-content;
      height: fit-content;
      stroke: black;
      stroke-width: 3px;
    }

    em {
      margin-top: 0px;
      margin-bottom: 15px;
      color: fb181c;
      font-style: normal;
      font-size: 60px;
      line-height: 1.1em;
      width: fit-content;
      height: fit-content;
    }

    #dates {
      color: #FF9494;
      font-size: 1.3em;
    }

    #type {
      font-size: 1.3em;
      color: #ffffff;
      line-height: 1em;
    }

    button {
      font-size: 1em;
      color: #fb181c;
      background: none;
      border: none;
      pointer-events: all;
    }

    button:hover {
      color: #ff9496;
      cursor: pointer;
    }

    p {
      font-size: 16px;
      color: #ff3235;
      text-transform: lowercase;
      line-height: 1.1em;
    }  

    span {
      font-weight: 400;
      font-size: 14px;
      color: white;
    }

    #slider {
      width: fit-content;
      pointer-events: all;
    }

    #textcontent {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin-left: 60px;
      background: none;
      text-shadow: blueviolet;
    }

    #sliderBox {
      display: flex;
      flex-direction: row;
      width: fit-content;
      align-items: center;
      gap: 20px;
      margin-left: 60px;
      margin-bottom: 80px;
    }

    .slidertext {
      font-size: .7em;
      color: white;
      width: 100px;
    }

    .custom-popup .leaflet-popup-content {
    font-size: 12px;
    font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="content">
      <div id="textcontent">
        <div id="title" style="white-space: pre">Top 10 English <button id="mediatype">movies</button>
released on Netflix
each week</div>
        <div id="dates">Week of January 5, 2025</div>
        <div id="type">sized by <button id="toggle">hours viewed</button></div>
      </div>
      <div id="sliderBox">
        <div class="slidertext">January 1st</div>
        <div id="slider"></div>
        <div class="slidertext">Today</div>
      </div>
    </div>
    <div id="chart"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
